<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sana Bir Mektup Var</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #ffe6e6, #ffccd5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .static-flower {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 0;
        }

        .envelope {
            width: 360px;
            height: 240px;
            position: relative;
            background: #d94e67;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            perspective: 1000px;
            z-index: 1;
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e76f7c;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top;
            transition: transform 1s ease-in-out;
            z-index: 3;
        }

        .letter {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            top: 100%;
            transition: top 1.2s ease-in-out;
            z-index: 2;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            overflow: hidden;
        }

        .letter img {
            width: 100%;
            border-radius: 8px;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #b0352d;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.4);
            animation: slide-and-stop 10s ease-out forwards;
        }

        @keyframes slide-and-stop {
            0% {
                transform: translate(-50%, 150%);
            }

            60% {
                transform: translate(-50%, -50%);
            }

            100% {
                transform: translate(-50%, -50%);
            }
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .letter {
            top: 0;
        }

        .click-note {
            position: absolute;
            top: 105%;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* B√ºy√ºk sol √ßi√ßek */
        .left-flower {
            position: fixed;
            width: 200px;
            height: 200px;
            left: 10px;
            top: 50vh;
            transform: translateY(-50%);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 0;
        }

        /* B√ºy√ºk saƒü √ßi√ßek */
        .right-flower {
            position: fixed;
            width: 200px;
            height: 200px;
            right: 10px;
            top: 50vh;
            transform: translateY(-50%);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

<body>
    <!-- Zarf -->
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="flap"></div>
        <div class="letter">
            <div style="position: relative;">
                <img src="resim.jpg" alt="Mektup Resmi" />
                <div class="overlay-text">
                    Seninle Her G√ºn Daha G√ºzel üíå <br />
                    ƒ∞yi ki doƒüdun minik prensesim, iyi ki benimlesinnnn üíñ <br />
                    Seni √ßoooook seviyorummm üíï<br />
                    Nice mutlu, beraber yƒ±llaraaaa! üéâ
                </div>
            </div>
        </div>
        <div class="click-note">Tƒ±kla ve mektubunu a√ß üéÅ</div>
    </div>

    <!-- B√ºy√ºk sabit √ßi√ßekler -->
    <div class="left-flower" style="background-image: url('cicek3.png');"></div>
    <div class="right-flower" style="background-image: url('cicek3.png');"></div>

    <!-- Diƒüer sabit √ßi√ßekler -->
    <script>
        const flowerImages = ['cicek1.png'];
        const flowerCount = 19;
        const flowers = [];

        // ƒ∞ki kutunun √ßakƒ±≈üƒ±p √ßakƒ±≈ümadƒ±ƒüƒ±nƒ± kontrol eder
        function isOverlap(x1, y1, w1, h1, x2, y2, w2, h2) {
            return !(x1 + w1 < x2 ||
                x2 + w2 < x1 ||
                y1 + h1 < y2 ||
                y2 + h2 < y1);
        }

        const width = 150;
        const height = 150;
        const margin = 50; // kenarlardan ve √ßi√ßekler arasƒ± bo≈üluk

        for (let i = 0; i < flowerCount; i++) {
            let x, y;
            let attempts = 0;
            let overlap;

            do {
                x = Math.random() * (window.innerWidth - width - margin * 2) + margin;
                y = Math.random() * (window.innerHeight - height - margin * 2) + margin;

                overlap = false;
                // √ñnceki √ßi√ßeklerle √ßakƒ±≈üma kontrol√º
                for (const f of flowers) {
                    if (isOverlap(x, y, width, height, f.x, f.y, width, height)) {
                        overlap = true;
                        break;
                    }
                }
                attempts++;
                if (attempts > 200) break; // biraz daha fazla deneme

            } while (overlap);

            flowers.push({ x, y });

            const flower = document.createElement("div");
            flower.classList.add("static-flower");
            flower.style.width = width + "px";
            flower.style.height = height + "px";
            flower.style.left = `${x}px`;
            flower.style.top = `${y}px`;

            const img = flowerImages[Math.floor(Math.random() * flowerImages.length)];
            flower.style.backgroundImage = `url('${img}')`;

            document.body.appendChild(flower);
        }
    </script>
</body>

</html>
